{% block extra_css %}
<link rel="stylesheet" href="https://cdn.datatables.net/2.0.3/css/dataTables.dataTables.css">
<link rel="stylesheet" href="https://cdn.datatables.net/buttons/3.0.1/css/buttons.dataTables.css">
<link rel="stylesheet" href="https://cdn.datatables.net/plug-ins/2.0.3/features/searchHighlight/dataTables.searchHighlight.css">
<style>
  .dt-search,.dt-paging{
    text-align: end;
  }
</style>
{% endblock %}


{% block javascript %}
<script src="https://cdn.datatables.net/2.1.5/js/dataTables.js"></script>
<script src="https://cdn.datatables.net/buttons/3.1.2/js/dataTables.buttons.js"></script>
<script src="https://cdn.datatables.net/buttons/3.1.2/js/buttons.dataTables.js"></script>
<script src="https://cdn.datatables.net/buttons/3.1.2/js/buttons.colVis.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
<script src="https://cdn.datatables.net/buttons/3.0.1/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/plug-ins/2.0.3/features/searchHighlight/dataTables.searchHighlight.min.js"></script>
<script src="https://bartaz.github.io/sandbox.js/jquery.highlight.js"></script>
<script>
  new DataTable('.datatable-custom', {
    searchHighlight: true,
    pageLength: 10,
    layout: {
      topStart: {
        buttons: [
          {
            extend: 'copyHtml5',
            title: '{{data_table_title |default:title}}'
          },
          {
            extend: 'pdfHtml5',
            title: '{{data_table_title |default:title}}'
          },
          {
            extend: 'excelHtml5',
            title: '{{data_table_title |default:title}}'
          },
          'colvis'
        ]
      }
    },
  });
</script>
{% endblock %}
