{% extends 'app/base.html' %}
{% load static i18n crispy_forms_tags %}
{% block title %}{{title}}: {{app_settings.site_title}}{% endblock %}

{% block javascript %}
{{form.media}}
{% endblock javascript %}

{% block content %}

<div class="side-app main-container edit_page mt-5">

    <div class="row">
        <div class="col-lg-12 col-xl-12 col-md-12 col-sm-12">
            <div class="card">
                <div class="card-header border-bottom-0">
                    <h5 class="mb-0">{{title}}</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <form class="{% if form_class %} {{ form_class }} {% else %}form-horizontal {% endif %}" method="post" autocomplete="off" enctype="multipart/form-data" action="">
                                {% csrf_token %}
                                {{form|crispy}}
                                <div class="row my-2">
                                    <div class="mb-3">
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-primary me-2">{% translate "Save" %}</button>
                                            <button type="button" onclick="history.back()"
                                                class="border btn btn-outline-info">{% translate "Cancel" %}</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock content %}
